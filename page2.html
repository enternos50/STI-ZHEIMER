<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
</head>
<body>
  <script>
    // Tout le contenu est généré par JavaScript
    document.body.style.fontFamily = 'Arial';
    
    const title = document.createElement('h1');
    title.textContent = "Bienvenue sur la page 2 !";
    document.body.appendChild(title);

    const paragraph = document.createElement('p');
    paragraph.textContent = "Cette page est générée entièrement par JavaScript.";
    document.body.appendChild(paragraph);
  </script>
</body>
</html>
